<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <header>
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </header>
    <div class="container">
      <div class="calculation">
        <h1>Bill</h1>
        <div id="billContainer" class="input-container">
          <img src="images/icon-dollar.svg" alt="">
          <input class="block" id="bill" type="number" placeholder="0">
        </div>
        <h1>Select Tip %</h1>
        <div class="blocks">
          <div class="fistBlock">
            <button class="button" id="percent1" type="button" onclick="getPercent(0.05, this)"> %5</button>
            <button class="button" id="percent2" type="button" onclick="getPercent(0.1, this)" >%10</button>
            <button class="button" id="percent3" type="button" onclick="getPercent(0.15, this)" >%15</button>
          </div>
          <div class="secondBlock">
            <button class="button" id="percent4" type="button" onclick="getPercent(0.25, this)" >%25</button>
            <button class="button" id="percent5" type="button" onclick="getPercent(0.5,this)" >%50</button>
            <input class="button" id="percent6" type="number" oninput="getPercent()" placeholder="Custom">
          </div>
        </div>
        <div class="numofPeopleContainer">
          <h1>Number of People</h1>
          <!-- <p class="errorMessage">Can't be zero</p> -->
        </div>
        <div id="numContainer" class="input-container">
          <img src="images/icon-person.svg" alt="">
          <input class="block" id="numberOfPeople" type="number" placeholder=  "0">
        </div>
      </div>
  
      <div class="result">
        <div class="amount">
          <div class="left">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <span id="tipAmount">$0,00</span>
        </div>
        <div class="total">
          <div class="left">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <span id="tipPerPerson">$0,00</span>
        </div>     
        <button id="reset" onclick="clearAll()">Reset</button>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ozlemxates">ozlemxates</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
